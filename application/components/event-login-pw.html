    <paper-button id="signIn2" raised onclick="animated.open()">Sign In</paper-button>
    <paper-dialog id="animated" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
      <form is="iron-form" id="form">
        <fieldset>
         <h2>Register your user account by adding the following information</h2>
         <paper-input 
          type="text" 
          id="reg-user-name"
          name="name" 
          label="What's your Username?"
          autocomplete="name"
          autofocus 
          required 
          pattern="[a-zA-Z]*"
          minlength="2"
          auto-validate
          error-message="Please enter your name correctly">
          </paper-input>
         <gold-email-input
          id="reg-email"
          name="email"
          label="Please enter your email" 
          required 
          autocomplete="email" 
          aria-disabled="false" 
          bind-value="{[useremail]}" 
          auto-validate 
          error-message="Please enter a valid Email Address">
          </gold-email-input>
         <paper-input 
         type="password" 
         id="regpassword" 
         label="Please enter your password" 
         required 
         value="{{passvalue}}"
         on-input="passchange"
         pattern="[[passvalidate]]"
         autocomplete="password" 
         min-length="8"
         auto-validate
         error-message="Please enter a password matching the requirements"
         char-counter>
         </paper-input>
         <iron-label>Make sure your password fits all requirements:</iron-label>
         <paper-checkbox
            id="passwordLower"
            disabled>
            Must contain a lower case letter
           </paper-checkbox>
           <paper-checkbox
            id="passwordUpper"
            disabled>
            Must contain an upper case letter
           </paper-checkbox>
           <paper-checkbox
            id="passwordNumber"
            disabled>
            Must contain one number
           </paper-checkbox>
           <paper-checkbox
            id="passwordSymbol"
            disabled>
            Must contain at least one symbol
           </paper-checkbox>
           <paper-checkbox
            id="passwordMin"
            disabled>
            Must contain at least 8 characters
           </paper-checkbox>
          <paper-input 
          type="password" 
          id="second-password" 
          name="password-confirm" 
          label="Please confirm your password" 
          required 
          autocomplete="password" 
          aria-disabled="false" 
          validator=""
          error-message="Make sure both passwords match"
          char-counter>
          </paper-input>
        </fieldset>
        <fieldset id="diff-address-container">
          <h2>Enter your personal information (optional)</h2>
          <paper-input id="reg-occupation" name="name" label="What's your occupation?" autocomplete="organization-title" aria-disabled="false" autovalidate></paper-input>
          <paper-input id="reg-birthday" type="text" label="When were you born?" autocomplete="bday"></paper-input>
          <paper-input id="reg-appuse" type="text" label="How will you be using this application?" ></paper-input>
          <!--Make this a text box -->
          <paper-input id="diff-geo-address" onFocus="geolocate" type="text" label="What's your street address?" autocomplete="street-address"></paper-input>
        </fieldset>
        <paper-button on-tap="_clearfields">Clear fields</paper-button>
        <paper-button on-tap="_register">Register</paper-button>
        <paper-button on-tap="_values">Check Values</paper-button>
    </form>
    <ul>
         <!-- refactor code here so that register triggers 'on tap' --> 
        <li><paper-button on-tap="signIn2" id="register">Register</paper-button></li>
        <li><paper-button on-tap="signIn2" id="login">Login</paper-button>
        <li><paper-button id="ccheck">Check</paper-button></li>
        <li><paper-button id="signout">Signout</paper-button></li>
      </ul>

  <script>
  /*=========================================================================== 

  Model

  ============================================================================*/
    // this will be replaced when the global application callback is in place
    var ref = Firebase('https://event-planner-e6ee3.firebaseio.com');

  /*=========================================================================== 

  View

  ============================================================================*/
    // selects view elements
    var rButton = document.getElementById("register");
    var lButton = document.getElementById("login");
    var soButton = document.getElementById("signout");
    var cButton = document.getElementById("ccheck");

    //handles login form values
    var rName = document.querySelector('#reg-user-name input');
    var rEmail = document.querySelector('#reg-email input');
    var rPass = document.querySelector('#regpassword input');
    var rPassError = document.querySelector('#regpassword paper-input-container .add-on-content');
    var rSecondPass = document.querySelector('#second-password input');

    // these must be globalyl defined otherwise they will not authorize
    var email = rEmail;
    var password = rPass;

  /*=========================================================================== 

  Controller

  ============================================================================*/

    // login functions

    // event listeners for registration / login form
    // will be adding these as promises in the future
    // need to add each of these as a variable in each scope for these to work properly in EVENT LISTENERS
    // due to .value being assigned GLOBALLY and not being re-assigned once again within the function scope

      email = rEmail.value;
      password = rPass.value;
      firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
       console.log(error.code);
       console.log(error.message);
    });
      console.log("SUCCESS! ACCOUNT CREATED!");
      // need to find a way to AUTOMATICALLY login once user is subscribed 

    }); 

    lButton.addEventListener("click", function(){
      email = rEmail.value;
      password = rPass.value;
    firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
       console.log(error.code);
       console.log(error.message);
    });
       console.log("SUCCESS! LOGGED IN!");
    });

    soButton.addEventListener("click", function(){
    firebase.auth().signOut().then(function() {
       console.log("Logged out!")
    }, function(error) {
       console.log(error.code);
       console.log(error.message);
    });
    });

    // check values
    cButton.addEventListener("click", function(){
      checkName = rName.value;
      checkEmail = rEmail.value;
      checkPass = rPass.value;
      console.log(checkName);
      console.log(checkEmail);
      console.log(checkPass);
      console.log("test");
      // need to find a way to AUTOMATICALLY login once user is subscribed
    });
  </script>
  </template>
  <script>
    Polymer({
      is: 'event-login-pw',
      properties: {
        disabled: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },
        signedIn: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },
        passvalue: String,
        passvalidate: String,
        valueState: {
          type: Object,
          value: {
          }
        }
      },
      signIn: function() {
        this.fire('sign-in', null, { bubbles: true});
      },
      signIn2: function() {
        this.fire('sign-in', null, { bubbles: true});
      },
      passchange: function (){
        this.valueState.passvalue = this.passValidation();
        this.passvalidate = this.valueState.passvalue ? this.passvalue : '';
        this.$.regpassword.validate();
      },
      passValidation: function (){
        var value = this.$.regpassword.value;
          this.$.passwordMin.checked = value.length >= 8;
          this.$.passwordLower.checked = /[a-z]/.test(value);
          this.$.passwordUpper.checked = /[A-Z]/.test(value);
          this.$.passwordNumber.checked = /[0-9]/.test(value);
          this.$.passwordSymbol.checked = /[\!\@\#\$\%\^\&\*]/.test(value);
          return this.$.passwordMin.checked && this.$.passwordLower.checked &&
            this.$.passwordUpper.checked && this.$.passwordNumber.checked &&
            this.$.passwordNumber.checked && this.$.passwordSymbol.checked;
        },
    });
  </script>
