/gold-email-input><paper-input type="password" id="regPassword" class="regPasswords" label="Please enter your password" required value="{{passvalue}}" on-input="passchange" pattern="[[passvalidate]]" autocomplete="password" min-length="8" auto-validate error-message="Please enter a password matching the requirements" char-counter></paper-input><paper-input type="password" id="regSecondPass" class="regPasswords" name="password-confirm" label="Please confirm your password" required autocomplete="password" value="{{passconfirmValue}}" on-input="passconfirmchange" pattern="[[passconfirm]]" auto-validate error-message="Make sure both passwords match" char-counter></paper-input><h3>Make sure your password fits all requirements:</h3></fieldset><fieldset class="regInput checkboxes"><paper-checkbox id="passwordLower" invalid disabled="disabled">Must contain a lower case letter</paper-checkbox><paper-checkbox id="passwordUpper" invalid disabled="disabled">Must contain an upper case letter</paper-checkbox><paper-checkbox id="passwordNumber" invalid disabled="disabled">Must contain one number</paper-checkbox></fieldset><fieldset class="regInput checkboxes"><paper-checkbox id="passwordSymbol" invalid disabled="disabled">Must contain at least one symbol</paper-checkbox><paper-checkbox id="passwordMin" invalid disabled="disabled">Must contain at least 8 characters</paper-checkbox><paper-checkbox id="passwordConfirmed" invalid disabled="disabled">Make sure both passwords are the same</paper-checkbox></fieldset><fieldset><paper-checkbox id="personalInfo"><h2>Check to enter personal information (optional)</h2></paper-checkbox></fieldset><fieldset id="personalInfoContainer"><paper-input id="reg-occupation" name="occupation" label="What's your occupation?" autocomplete="organization-title"></paper-input><paper-input name="birthday" id="reg-birthday" type="date" label="When were you born?" autocomplete="bday"></paper-input><paper-input name="appuse" id="reg-appuse" type="text" list="uses" label="How will you be using this application?"></paper-input><datalist id="uses"><option value="Confidential"></option><option value="Corporate"></option><option value="Educational"></option><option value="N/A"></option><option value="Other"></option><option value="Personal"></option><option value="Private Events"></option><option value="Recreation"></option></datalist><!--Make this a text box --><paper-input name="streetaddress" id="diff-geo-address" onfocus="geolocate" type="text" label="What's your street address?" autocomplete="street-address"></paper-input></fieldset><paper-button on-tap="Register" id="registerButton" disabled="disabled">Click here to create your account</paper-button></form></paper-dialog><script src="js/app.js"></script></template><script>Polymer({
      is: 'event-login-pw',
      properties: {
        disabled: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },
        signedIn: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },
        passvalue: String,
        passvalidate: String,
        passconfirm: String,
        passconfirmvalue: String,
        valueState: {
          type: Object,
          value: {
          }
        }
      },
      signIn: function() {
        var email = this.$.loginEmail.value;
        var password = this.$.loginPassword.value;
        var invalLogin = this.$.invalidLogin;;
        this.$.auth.signInWithEmailAndPassword(email, password)
        .then(function(){
          console.log('Success, logged in!')
        })
        .catch(function(error){
          invalLogin.classList.add('active')
          console.log('Invalid login credentials!')
        });
      },
      Register: function () {
        var email = this.$.regEmail.value;
        var password = this.$.regPassword.value;
        var invalReg = this.$.invalidReg;
        this.$.auth.createUserWithEmailAndPassword(email, password)
        .then(function(){
          console.log('Success, account created!')
        })
        .catch(function(error){
          invalReg.classList.add('active')
          console.log('Invalid registration values!')
        });
      },
      passchange: function (){
        this.valueState.passvalue = this.passValidation();
        this.passvalidate = this.valueState.passvalue ? this.passvalue : '';
        this.passconfirm = this.passvalue;
        this.$.regPassword.validate();
        this.$.loginPassword.validate();
      },
      passconfirmchange: function(){
        this.valueState.passconfirmvalue = this.passConfirmValidation();
        this.$.regSecondPass.validate();
      },
      passValidation: function (){
        var value = this.$.regPassword.value || this.$.loginPassword.value;
        var passMin = this.$.passwordMin.checked = value.length >= 8;
        var passLow = this.$.passwordLower.checked = /[a-z]/.test(value);
        var passUpp = this.$.passwordUpper.checked = /[A-Z]/.test(value);
        var passNum = this.$.passwordNumber.checked = /[0-9]/.test(value);
        var passSym = this.$.passwordSymbol.checked = /[\+\=\&\^\%\'$'\#\@\!]/.test(value);
        if (passMin && passLow && passUpp && passNum && passSym) {
          console.log('Passwords valid!');
          this.$.loginButton.classList.add('passValid');
          this.$.loginButton.removeAttribute('disabled');
        } else {
          console.log('Passwords invalid!');
          this.$.loginButton.classList.remove('passValid');
          this.$.loginButton.setAttribute('disabled', '');
        }
        return passMin && passLow && passUpp && passNum && passSym ;
        },

      passConfirmValidation: function (){
        var value = this.$.regPassword.value || this.$.loginPassword.value;
        var passconfirmValue = this.$.regSecondPass.value;
        var passwordsMatch = value === passconfirmValue;
        var passCon = this.$.passwordConfirmed.checked = passwordsMatch;
        if (passCon) {
            console.log('Passwords valid!');
            this.$.registerButton.classList.add('passValid');
            this.$.registerButton.removeAttribute('disabled');
        } else{
          console.log('Passwords invalid!');
          this.$.registerButton.classList.remove('passValid')
          this.$.registerButton.setAttribute('disabled','')
        }
        return passCon;
      },
      loginValidation: function (){
        if ($.loginPassword.value.isValid && $.loginEmail.value.isValid) {
          console.log('Login credentials valid!')
        } else {
          console.log('Login credentials invalid!')
        }
      }
    });</script></dom-module><!--

      is: 'event-planner-editor',
      properties: {
        note: {
          type: Object,
          notify: true
        },
        opened: {
          type: Boolean,
          reflectToAttribute: true,
          readOnly: true,
          value: false
        },
      },
      open: function(noteElement) {
        this._setOpened(true);
        this.__editedNoteElement = noteElement;
        if (noteElement) {
          noteElement.style.opacity = 0;
          this.transitionInFrom(noteElement.getBoundingClientRect());
        } else {
          this.create();
        }
      },
      create: function() {
        this._setOpened(true);
        this.note = { title: '', host: '', eventtype: '', startdate: '', enddate: '', location: '', guesttitle: '', guestlist: '' };
        this.transitionInFrom(this.getBoundingClientRect());
      },
      save: function() {
        var formSubmit = eventForm.validate();
        if (formSubmit === true) {
          console.log('Valid event!');
          this.close('save');
        }
        else if (formSubmit === false){
          console.log('Invalid event!');
        }
      },
      reset: function (){
        eventForm.reset();
      },
      delete: function() {
        this.close('delete');
      },
      close: function(detail) {
        if (this.__editedNoteElement) {
          this.__editedNoteElement.style.opacity = 1;
          this.__editedNoteElement = null;
        }
        this.fire('close', detail, { bubbles: false });
        this.transitionOut().then(function() {
          Polymer.dom(this).classList.remove('open');
          this._setOpened(false);
        }.bind(this));
      },
      submit: function (){
        this.fire('submit', null, { bubbles: false });
      },
      transitionInFrom: function(rect) {
        var targetRect = this.getBoundingClientRect();
        var targetLeft = targetRect.width > 500 ?
            targetRect.width / 2 - 240 : 10;
        var targetWidth = targetRect.width > 500 ?
            '480px' : 'calc(100vw - 20px)'
        var noteAnimation = this.$.note.animate([{
          transform: `translate(${rect.left}px,${rect.top - 46}px)`,
          width: `${rect.width}px`,
          easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
        }, {
          transform: `translate(${targetLeft}px, 0px)`,
          width: targetWidth
        }], 500);
        var backgroundAnimation = this.$.background.animate([{
          transform: `translate(${rect.left + rect.width / 2 - 128}px, ${rect.top - 46 + rect.height / 2 - 128}px) scale(0.1)`,
          easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
        }, {
          transform: `scale(${targetRect.width / 256 * 4})`
        }], 800);
        noteAnimation.addEventListener('finish', function() {
          Polymer.dom(this).classList.add('open');
        }.bind(this));
      },
      transitionOut: function() {
        var animation = this.animate([{
          opacity: 1,
          easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
        }, {
          opacity: 0
        }], 300);
        this.$.note.animate([{
          transform: 'translateY(0) scale(1)',
          opacity: 1,
          easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
        }, {
          transform: 'translateY(10px) scale(0.9)',
          opacity: 0
        }], 500);
        return new Promise(function(resolve) {
          animation.addEventListener('finish', resolve);
        }.bind(this));
      }
    });</script></dom-module><link rel="import" href="bower_components/paper-styles/shadow.html"><link rel="import" href="bower_components/paper-styles/typography.html"><link rel="import" href="bower_components/iron-input/iron-input.html"><link rel="import" href="bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html"><dom-module id="event-planner"><template><style>:host {
