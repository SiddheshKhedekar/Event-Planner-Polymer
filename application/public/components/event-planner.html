<dom-module id="event-planner"><template><style>:host {
        display: block;
        box-sizing: border-box;
        background-color: #fafafa;
        color: #212121;
        padding: 1em;
        text-align: center;
        @apply(--paper-font-common-base);
        @apply(--shadow-elevation-2dp);
        border-radius: 2px;
        --iron-autogrow-textarea: {
          margin: 0;
          padding: 0;
          font-family: 'Roboto Slab', Times New Roman, serif;
          white-space: pre-wrap;
        }
      }
      
      iron-autogrow-textarea {
        display: block;
        box-sizing: border-box;
        width: 100%;
        border: 0;
        margin: 1em 0 0;
        padding: 0;
        font-size: 0.9em;
        font-family: 'Roboto Slab', Times New Roman, serif;
      }
      .hidden {
        display: none;
      }
      h1 {
        font-size: 2em;
        margin: 0;
        white-space: pre-wrap;
      }
      h1:not(.hidden)+p {
        margin-top: 1em;
      }
      h1 span {
        color: #4CAF50;
      }
      h2 {
          font-style: italic;
          font-weight: 400;
      }
      h2 span {
         color: #3F51B5;
         font-weight: bold;
      }
      p {
        margin: 0;
        font-family: 'Roboto Slab', Times New Roman, serif;
        font-size: 0.9em;
        white-space: pre-wrap;
      }
      .placeholder:after {
        content: 'Tap to edit';
        opacity: 0.5;
      }
      .hidden {
        display: none;
      }
      .empty {
        font-style: italic;
        color: #737373;
        line-height: 0;
        pointer-events: none;
      }
      input {
        display: block;
        box-sizing: border-box;
        width: 100%;
        margin: 0;
        outline: none;
        border: 0;
        background: transparent;
        white-space: pre-wrap;
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: 1.15em;
        font-weight: bold;
        color: #212121;
      }
      paper-input.times {
          float: left;
          width: 48%;
      }
      paper-input#event-end {
          float: right;
          margin-right: 0;
      }
      fieldset {
          margin: 0;
          padding: 0;
          border: 0;
      }
      .type {
          font-weight: bold;
          color: #FF9800;
      }

      .location {
          color: #009688;
          font-weight: bold;
      }

      .startdate {
          font-weight: bold;
          color: #03A9F4;
      }

      .endate {
          font-weight: bold;
          color: #3F51B5;
      }
      #eventOptionalContainer {
          display: none;
      }
      #eventOptionalContainer.active {
          display: block;
      }
      #guestInfo {
          margin: 15px 0 10px;
      }</style><template is="dom-if" if="[[editable]]"><form is="iron-form" method="get" action="/" id="eventForm"><paper-input type="text" id="event-title" label="What's your event called?" name="eventtitle" required minlength="3" auto-validate pattern="[a-zA-Z0-9\s*]*" error-message="Must be longer than 3 characters, be alphanumerical and spaces" placeholder="{{title}}" bind-value="{{title}}"></paper-input><paper-input type="text" id="event-subtitle" name="eventsubtitle" label="Who is hosting this event?" required auto-validate minlength="3" pattern="[a-zA-Z\s*]*" error-message="Must be longer than 3 characters, be alphanumerical and spaces" placeholder="{{host}}" bind-value="{{host}}"></paper-input><paper-input type="text" id="event-type" name="eventtype" required list="eventtypes" auto-validate min-length="3" pattern="[a-zA-Z\s*]*" error-message="Select an event type or enter an event type that can only contain letters and spaces" label="What kind of event is this?" placeholder="{{eventtype}}" bind-value="{{eventtype}}"></paper-input><datalist id="eventtypes"><option value="Birthday"></option><option value="Corporate"></option><option value="Personal"></option><option value="Wedding"></option><option value="Other"></option></datalist><fieldset><paper-input type="datetime-local" id="event-start" class="times" name="eventstart" label="When is your event starting?" required auto-validate pattern="^(([0]?[1-9]|1[0-2])/([0-2]?[0-9]|3[0-1])/[1-2]\d{3}) (20|21|22|23|[0-1]?\d{1}):([0-5]?\d{1})$" error-message="Please enter a valid date and time" placeholder="{{startdate}}" bind-value="{{startdate}}"></paper-input><paper-input type="datetime-local" id="event-end" class="times" name="eventend" label="When is your event ending?" required auto-validate pattern="^(([0]?[1-9]|1[0-2])/([0-2]?[0-9]|3[0-1])/[1-2]\d{3}) (20|21|22|23|[0-1]?\d{1}):([0-5]?\d{1})$" error-message="Please enter a valid date and time" placeholder="{{enddate}}" bind-value="{{enddate}}"></paper-input></fieldset><paper-input type="text" onfocus="geolocate" id="event-address" name="eventaddress" minlength="10" required auto-validate error-message="Please enter a valid address" label="Where will your event take place?" placeholder="{{location}}" bind-value="{{location}}"></paper-input><fieldset><paper-checkbox id="guestInfo"><span>Check to enter guest information (optional)</span></paper-checkbox></fieldset><fieldset id="eventOptionalContainer"><paper-input type="text-area" name="guestmessage" id="event-guest-message" label="Do you have a message for your guests?" placeholder="{{guestmessage}}" bind-value="{{guestmessage}}"></paper-input><paper-input type="text" name="guestlist" id="event-guest-list" label="Who will be attending this event?" placeholder="{{guestlist}}" bind-value="{{guestlist}}"></paper-input></fieldset><div class="output"></div></form></template><!--  if is not editable--><template is="dom-if" if="[[!editable]]"><h1 class$="[[emptyClass(title)]]"><span>{{title}}</span></h1><h2 class$="[[emptyClass(host)]]">Hosted by: <span>{{host}}</span></h2><p class$="[[emptyClass(eventtype)]]">This event is a <span class="type">{{eventtype}}</span>, located at <span class="location">{{location}}</span>, starting at <span class="startdate">{{startdate}}</span> and ending at <span class="endate">{{enddate}}</span></p><p class$="[[emptyClass(location)]]"></p></template><script src="js/app.js"></script></template><script>Polymer({
      is: 'event-planner',
      properties: {
        editable: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },
        note: {
          type: Object,
          notify: true
        },
        opened: {
          type: Boolean,
          reflectToAttribute: true,
          readOnly: true,
          value: false
        },
        title: {
          type: String,
          notify: true,
          value: ''
        },
        host: {
          type: String,
          notify: true,
          value: ''
        },
        eventtype: {
          type: String,
          notify: true,
          value: ''
        },
        startdate: {
          type: String,
          notify: true,
          value: ''
        },
        enddate: {
          type: String,
          notify: true,
          value: ''
        },
        location: {
          type: String,
          notify: true,
          value: ''
        },
        guestmessage: {
          type: String,
          notify: true,
          value: ''
        },
        guestlist: {
          type: String,
          notify: true,
          value: ''
        }
      },
      emptyClass : function (content) {
        return !content ? 'hidden' : '';
      },
      propertiesAreEmpty: function() {
        for (var i = 0; i < arguments.length; ++i) {
          if (arguments[i]) {
            return false;
          }
        }
        return true;
      }
    })</script></dom-module>
